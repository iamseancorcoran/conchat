<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rudy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://iamseancorcoran.github.io/conchat/rudymugshot.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .banner-title {
            font-size: 48px;
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .chatbot-window {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .user-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
        .user {
            color: blue;
            text-align: right;
            padding: 5px;
        }
        .bot {
            color: green;
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="banner-title">c'mon honey, talk to Rudy</div>

<div class="chatbot-window">
    <div class="messages"></div>
    <input class="user-input" placeholder="Type your message..." />
</div>

<script>
    document.querySelector('.user-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            const message = this.value;
            displayMessage('user', message);
            this.value = '';
            
            // Mockup Flowise API call
            getBotResponse(message).then(response => {
                displayMessage('bot', response);
            });
        }
    });

    function displayMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = sender;
        messageDiv.textContent = message;
        document.querySelector('.messages').appendChild(messageDiv);
    }

    // Mockup function for Flowise API - adjust this according to the actual API spec
    function getBotResponse(userMessage) {
        // Example: Using Fetch to make an API call
        return fetch('http://localhost:3000/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage }),
        })
        .then(response => response.json())
        .then(data => {
            return data.botResponse; // Adjust this according to the actual API response structure
        });
    }
</script>

</body>
</html>
