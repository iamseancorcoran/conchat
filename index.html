<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudy's at it</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://iamseancorcoran.github.io/conchat/rudymugshot.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .banner-title {
            font-size: 48px;
            color: red;
            text-align: bottom;
            font-weight: bold;
        }
        .lite-badge {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="banner-title">c'mon honey, talk to Rudy</div>

<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "e44e3578-d011-4788-9794-fa1d4a52b4a6",
        apiHost: "http://localhost:3000",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "#3B81F6",
                right: 20,
                bottom: 20,
                size: "large",
                iconColor: "white",
                customIconSrc: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
            },
            chatWindow: {
                welcomeMessage: "jus’t can’t get enough of Rudy eh! C’mon then, wha da ya want?",
                backgroundColor: "#ffffff",
                height: 700,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/iamseancorcoran/conchat/main/rudy%20mugshot.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/iamseancorcoran/conchat/main/rudy3.jpeg",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })

// Function to remove the Flowise branding
function removeFlowiseBranding() {
    const branding = document.querySelector('.lite-badge');
    if (branding) {
        branding.style.display = 'none';
    }
}

// Create a Mutation Observer to watch for changes in the body of the page
const observer = new MutationObserver(removeFlowiseBranding);

// Start observing the document with the configured parameters
observer.observe(document.body, { childList: true, subtree: true });

</script>

</body>
</html>
</script>

</body>
</html>
